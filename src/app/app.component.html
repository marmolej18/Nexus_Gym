<div [ngClass]="{ 'login-background': !isLoggedIn }">
    @if (isLoggedIn) {
    <app-navbar [user]="currentUser"></app-navbar>
    <app-header></app-header>
    <main>
        <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
    } @else {
    <app-login></app-login>
    }
</div>
