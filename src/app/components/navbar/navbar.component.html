<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav" fixedInViewport>
    <div class="sidenav-header">
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/inicio']" (click)="closeSidenav()">Inicio</a>
      <a mat-list-item [routerLink]="['/nosotros']" (click)="closeSidenav()">Nosotros</a>
      <a mat-list-item [routerLink]="['/clases']" (click)="closeSidenav()">Clases</a>
      <a mat-list-item [routerLink]="['/contacto']" (click)="closeSidenav()">Contacto</a>
      <a mat-list-item [routerLink]="['/galeria']" (click)="closeSidenav()">Galería</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="custom-toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <img
    src="assets/img/nexus2.png"
    alt="Logo"
    class="logo"
    [routerLink]="['/inicio']"
    (mouseenter)="triggerAnimation()"
    [ngClass]="{ 'animate__animated animate__rubberBand': animateLogo }"
  />
  

    <span class="spacer"></span>
    @if(user) {
      <button mat-button [matMenuTriggerFor]="userMenu">
        {{ user.name }} <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <!--Submenu para las configuraciones del usuario en el LocalStorage-->
      <!--tambien para cerrar la sesion y volver a la pantalla principal del login-->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['/configuracion']">
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    } 
  </mat-toolbar>
</mat-sidenav-container>
